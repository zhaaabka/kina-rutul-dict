<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search — Kina Rutul</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Custom style -->
  <link rel="stylesheet" href="/kina-rutul-dict/static/style.css">

  <link rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/kina-rutul-dict/index.html">
      Home
    </a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ms-3">
          <a class="nav-link" href="/kina-rutul-dict/dictionary.html">Dictionary</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link" href="/kina-rutul-dict/search.html">Search</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<main class="container page-container">
  <h1>Search</h1>

<div id="virtual-keyboard" class="mb-3">
  <span class="virtual-key">Ӏ</span>
  <span class="virtual-key">ˤ</span>
  <span class="virtual-key">ʷ</span>
  <span class="virtual-key">ʲ</span>
  <span class="virtual-key">ʼ</span>
  <span class="virtual-key">ː</span>
  <span class="virtual-key">ʁ</span>
  <span class="virtual-key">χ</span>
  <span class="virtual-key">ɢ</span>
  <span class="virtual-key">ɣ</span>
  <span class="virtual-key">ʔ</span>
  <span class="virtual-key">ʒ</span>
  <span class="virtual-key">ǯ</span>
  <span class="virtual-key">š</span>
  <span class="virtual-key">č</span>
  <span class="virtual-key">ɐ</span>
  <span class="virtual-key">ɞ</span>
  <span class="virtual-key">ɨ</span>
  <span class="virtual-key">ä</span>
  <span class="virtual-key">ü</span>
  <span class="virtual-key">а̂</span>
  <span class="virtual-key">о̂</span>
</div>

<input id="search" type="text"
       class="form-control mb-2"
       placeholder="Введите слово или перевод">

<div id="search-modes" class="mb-3">
  <label><input type="radio" name="mode" value="all" checked> Полнотекстовый поиск</label><br>
  <label><input type="radio" name="mode" value="lemma"> Лемма и словоформы</label><br>
  <label><input type="radio" name="mode" value="translation"> Перевод слова</label><br>
  <label><input type="radio" name="mode" value="example"> Примеры</label><br>
  <label><input type="radio" name="mode" value="example_translation"> Перевод примеров</label>
</div>

<div id="results"></div>

<script src="/kina-rutul-dict/static/full_dict.js"></script>
<script src="/kina-rutul-dict/static/search.js"></script>
</main>

<!-- FOOTER -->
<footer class="container text-muted small mt-5 mb-4">
  Dictionary of Kina Rutul · HSE University · 2025
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
