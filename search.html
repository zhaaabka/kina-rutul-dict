<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>

  <script src="https://unpkg.com/lunr/lunr.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

<h1>Search</h1>

<input id="search-box" type="text" placeholder="Type to search...">

<ul id="results"></ul>

<script>
let idx;
let pages = [];

// ⚠️ путь важен!
fetch('/kina-rutul-dict/search.json')
  .then(res => res.json())
  .then(data => {
    pages = data;

    idx = lunr(function () {
      this.ref('id');
      this.field('title');
      this.field('content');

      data.forEach(page => this.add(page));
    });
  });

document.getElementById('search-box').addEventListener('input', function () {
  const query = this.value.trim();
  const ul = document.getElementById('results');
  ul.innerHTML = '';

  if (!query || !idx) return;

  const results = idx.search(query);

  results.forEach(r => {
    const page = pages.find(p => p.id === r.ref);
    if (!page) return;

    const li = document.createElement('li');
    li.innerHTML = `<a href="${page.url}">${page.title}</a>`;
    ul.appendChild(li);
  });
});
</script>

</body>
</html>
