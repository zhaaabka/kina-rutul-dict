<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>

  <script src="https://unpkg.com/lunr/lunr.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

<h1>Search</h1>

<input id="search-box" type="text" placeholder="Type to search...">

<ul id="results"></ul>

<script>
document.addEventListener("DOMContentLoaded", function () {
  console.log("DOM READY");

  let idx;
  let pages = [];

  const input = document.getElementById("search-box");
  const resultsList = document.getElementById("results");

  console.log("INPUT:", input);

  // 1️⃣ Загружаем search.json
  fetch("/kina-rutul-dict/search.json")
    .then(res => res.json())
    .then(data => {
      console.log("SEARCH.JSON LOADED");

      pages = data;

      // 2️⃣ Проверяем, что lunr реально есть
      if (typeof lunr === "undefined") {
        console.error("LUNR NOT LOADED");
        return;
      }

      // 3️⃣ Создаём индекс
      idx = lunr(function () {
        this.ref("id");
        this.field("title");
        this.field("content");

        pages.forEach(p => this.add(p));
      });

      console.log("LUNR INDEX READY");
    })
    .catch(err => {
      console.error("FAILED TO LOAD search.json", err);
    });

  // 4️⃣ Поиск
  input.addEventListener("input", function () {
    console.log("INPUT EVENT");

    const query = this.value.trim();
    resultsList.innerHTML = "";

    if (!query || !idx) return;

    const results = idx.search(query);

    results.forEach(r => {
      const page = pages.find(p => p.id === r.ref);
      if (!page) return;

      const li = document.createElement("li");
      li.innerHTML = `<a href="${page.url}">${page.title}</a>`;
      resultsList.appendChild(li);
    });
  });
});
</script>


</body>
</html>
