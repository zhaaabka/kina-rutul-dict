<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Search</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .entry {
      margin-top: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .lemma {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .pos {
      color: #555;
      font-style: italic;
    }
    .example {
      margin-left: 1rem;
      color: #333;
    }

    .virtual-key {
      display: inline-block;
      padding: 0.3em 0.5em;
      margin: 0.15em;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      font-size: 1.1em;
    }

    .virtual-key:hover {
      background: #eee;
    }

    .virtual-key:active {
      background: #ddd;
    }

    mark {
      background: #ffe58a;
      padding: 0 0.1em;
    }
  </style>
</head>
<body>

<h1>Search</h1>

<input id="search" type="text" placeholder="Введите слово или перевод">
<div id="virtual-keyboard" style="margin-top: 1em;">
  <span class="virtual-key">Ӏ</span>
  <span class="virtual-key">ˤ</span>
  <span class="virtual-key">ʷ</span>
  <span class="virtual-key">ʲ</span>
  <span class="virtual-key">ʼ</span>
  <span class="virtual-key">ː</span>
  <span class="virtual-key">ʁ</span>
  <span class="virtual-key">χ</span>
  <span class="virtual-key">ɢ</span>
  <span class="virtual-key">ɣ</span>
  <span class="virtual-key">ʔ</span>
  <span class="virtual-key">ʒ</span>
  <span class="virtual-key">ǯ</span>
  <span class="virtual-key">š</span>
  <span class="virtual-key">č</span>
  <span class="virtual-key">ɐ</span>
  <span class="virtual-key">ɞ</span>
  <span class="virtual-key">ɨ</span>
  <span class="virtual-key">ä</span>
  <span class="virtual-key">ü</span>
  <span class="virtual-key">а̂ </span>
  <span class="virtual-key">о̂</span>
</div>

<div id="results"></div>

<script src="full_dict.js"></script>
<script src="search.js"></script>

</body>
</html>
