<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        .tabs {
            margin-top: 2rem;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ccc;
        }

        .tab-buttons button {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .tab-buttons button.active {
            border-bottom: 2px solid black;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding-top: 1rem;
        }

        .tab-content.active {
            display: block;
        }
    </style>

    <script>
        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-buttons button').forEach(el => el.classList.remove('active'));

            document.getElementById(id).classList.add('active');
            document.getElementById('btn-' + id).classList.add('active');
        }
    </script>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../dictionary.html">Dictionary</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>{{ title }}</h1>

{% for p in paragraphs %}
<p>{{ p }}</p>
{% endfor %}

<div class="tabs">
    <h1>{{ bibtex_title }}</h1>
    <div class="tab-buttons">
        <button id="btn-text" class="active" onclick="openTab('text')">Plain text</button>
        <button id="btn-bibtex" onclick="openTab('bibtex')">BibTeX</button>
    </div>

    <div id="text" class="tab-content active">
        <pre>{{ citation_text }}</pre>
    </div>

    <div id="bibtex" class="tab-content">
        <pre>{{ citation_bibtex }}</pre>
    </div>
</div>

</body>
</html>
