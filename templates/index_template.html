<h1>{{ title }}</h1>

{% for p in paragraphs %}
<p>{{ p }}</p>
{% endfor %}

<p>
  <a class="btn btn-outline-success"
     href="{{ base_url }}dictionary.html">
    Browse the dictionary
  </a>
</p>
<p>
  <a class="btn btn-outline-success"
     href="{{ base_url }}search.html">
    Full search
  </a>
</p>

<hr>

<h2>{{ bibtex_title }}</h2>

<div class="mb-3">
  <button class="btn btn-sm btn-outline-secondary"
          onclick="openTab('text')">
    Plain text
  </button>
  <button class="btn btn-sm btn-outline-secondary"
          onclick="openTab('bibtex')">
    BibTeX
  </button>
</div>

<div id="text" class="tab-content">
  <pre>{{ citation_text }}</pre>
</div>

<div id="bibtex" class="tab-content" style="display:none">
  <pre>{{ citation_bibtex }}</pre>
</div>
